  <form [formGroup]="roleForm"  (ngSubmit)="onAddRole(roleForm)">
    <div class="modal-content" class="container mt-5">

    <div class="modal-body">

        <div class="form-group">
          <label for="nom">Name</label>
          <input type="text" formControlName="nom" name="nom" class="form-control" id="nom" placeholder="Name" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" formControlName="description" name="description" class="form-control" id="description" placeholder="Description" required>
        </div>


    </div>
  </div>

<div formGroupName="client" class="container mt-5">
  <label>Gestion Client</label><br>
  <input type="checkbox" ng-checked="false" formControlName="ajouter_client" id="ajouter_client" name="ajouter_client" value=false>
  <label for="ajouter_client"> Ajouter Client</label><br>
  <input type="checkbox" ng-checked="false" formControlName="modifier_client" id="modifier_client" name="modifier_client" value=false>
  <label for="modifier_client"> Modifier Client</label><br>
  <input type="checkbox" ng-checked="false" formControlName="supprimer_client" id="supprimer_client" name="supprimer_client" value=false>
  <label for="supprimer_client"> Supprimer Client</label><br><br>
</div>
    <div formGroupName="intervention" class="container mt-5">
      <label>Gestion Intervention</label><br>
      <input type="checkbox" ng-checked="false" formControlName="ajouter_intervention" id="ajouter_intervention" name="ajouter_intervention" value=false>
      <label for="ajouter_intervention"> Ajouter Intervention</label><br>
      <input type="checkbox" ng-checked="false" formControlName="modifier_intervention" id="modifier_intervention" name="modifier_intervention" value=false>
      <label for="modifier_intervention"> Modifier Intervention</label><br>
      <input type="checkbox"
            ng-checked="false" formControlName="supprimer_intervention" id="supprimer_intervention" name="supprimer_intervention" value=false>
      <label for="supprimer_intervention"> Supprimer Intervention</label><br><br>
    </div>
    <div class="modal-footer">
      <button [disabled]="roleForm.invalid" type="submit" class="btn btn-primary" >Save changes</button>
    </div>
  </form>
